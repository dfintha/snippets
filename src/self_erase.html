<!doctype html>
<html><head><title>self_erase.html</title><style></style></head><body><script>
     let body = document.getElementsByTagName("body")[0];
     let h1 = document.createElement("h1");
     h1.innerHTML = "It works!"
     body.appendChild(h1);
     body.removeChild(document.getElementsByTagName("script")[0]);
</script></body></html>
